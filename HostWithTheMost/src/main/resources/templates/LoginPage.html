<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:https="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/logoPink.png}">
    <title>Login</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="\carousel.css">
    
</head>

<body class="bodyLogin">
    <div class="container">
        <div class="sideLeft"></div>
        <div class="content">
            <div class="logo_Wrapper">
                <div class="left">
                    <img th:src="@{/images/left.png}" alt="left">
                </div>
                <div class="top_left">
                    <img th:src="@{/images/topLeft.png}" alt="topLeft">
                </div>
                <div class="top_right">
                    <img th:src="@{/images/topRight.png}" alt="topRight">
                </div> 
                <div class="right">
                    <img th:src="@{/images/right.png}" alt="right">
                </div>
                <div class="center">
                    <img th:src="@{/images/center.png}" alt="center">
                </div>
                <div class="bottom_left">
                    <img th:src="@{/images/bottomLeft.png}" alt="bottomLeft">
                </div>
                <div class="bottom_right">
                    <img th:src="@{/images/bottomRight.png}" alt="bottomRight">
                </div> 
                <div class="logo_text">
                    <img th:src="@{/images/text.png}" alt="text">
                </div>    
            </div>
            <div class="forms">
                <form th:action="@{/}" method="post">
                    Username: <input type="text" name="username"><br>
                    Password: <input type="password" name="password"><br><br>
                    <input class="submits" type="submit" value="Login"><br>
                    <br>
                
                </form>
                <form action="register.html">
                    <a th:href="register"><input type="button" value="New user"></a>
                </form>
            </div>
        </div>
        <div class="sideRight"></div>
    </div>
    <footer class="footer">
        <a href="#">About</a>
        <!--<p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>-->
    </footer>
</body>
